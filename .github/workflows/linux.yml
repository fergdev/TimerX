name: linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux-deb:
    runs-on: ubuntu-latest
    environment: publishing
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          check-latest: true
          java-version: 17
          cache: 'gradle'

      - name: Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set blank secrets
        run: |
          echo "storeFile=123" >> keystore.properties
          echo "storePassword=123" >> keystore.properties
          echo "keyPassword=123" >> keystore.properties
          echo "keyAlias=123" >> keystore.properties

      - name: Create linux Deb
        run: ./gradlew packageDeb packageReleaseDeb

      - name: Archive Deb Debug
        uses: actions/upload-artifact@v4
        with:
          name: Deb-Debug
          path: shared/build/compose/binaries/main/deb/com.timerx**amd64.deb

      - name: Archive Deb Release
        uses: actions/upload-artifact@v4
        with:
          name: Deb-Release
          path: shared/build/compose/binaries/main-release/deb/com.timerx**amd64.deb