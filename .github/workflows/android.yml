name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Reverted this to get builds going, iOS currently won't build due to
    # missing SQLDelight dependencies on iOS target.
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run detekt
      run: ./gradlew detekt
    - name: Build with Gradle
      run: ./gradlew build

    - name: Archive Android APK
      uses: actions/upload-artifact@v4
      with:
        name: Android debug build
        path: androidApp/build/outputs/apk/debug/androidApp-debug.apk
