name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  actions: read
  checks: write
  contents: read
  id-token: write
  pages: write
  pull-requests: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 24
          check-latest: true
          distribution: zulu
          cache: gradle

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'intervallum.jks'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Create local properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: echo "$LOCAL_PROPERTIES" | base64 --decode > local.properties

      - name: Set store path
        run: echo "storePath=${{ steps.decode_keystore.outputs.filePath }}" >> local.properties

      - name: Build
        run: ./gradlew bundle

      - name: Archive Android Debug AAB
        uses: actions/upload-artifact@v4
        with:
          name: Android Debug AAB
          path: androidApp/build/outputs/bundle/debug/androidApp-debug.aab
          if-no-files-found: error

      - name: Archive Android Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: Android release build
          path: androidApp/build/outputs/bundle/release/androidApp-release.aab
          if-no-files-found: error
